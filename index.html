<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root { -webkit-tap-highlight-color: transparent; }

        .skip-link {
            position: absolute;
            left: 1rem;
            top: 1rem;
            padding: 0.5rem 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            height: 1px;
            width: 1px;
            overflow: hidden;
            white-space: nowrap;
        }

        .skip-link:focus {
            clip: auto;
            clip-path: none;
            height: auto;
            width: auto;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            isolation: isolate;
            contain: paint;
        }

        .forward-flow {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            display: none;
        }

        @keyframes forwardFlow {
            from { background-position: 0 0; }
            to { background-position: 1200px 0; }
        }

        .envelope {
            position: absolute;
            width: 26px;
            height: 26px;
            opacity: 0.18;
            filter: invert(1) brightness(1.4);
            mix-blend-mode: normal;
            will-change: transform;
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            will-change: transform, opacity;
        }

        .particle:nth-child(4) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(5) {
            width: 6px;
            height: 6px;
            top: 80%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(6) {
            width: 3px;
            height: 3px;
            top: 40%;
            left: 90%;
            animation-delay: 4s;
        }

        .particle:nth-child(7) {
            width: 5px;
            height: 5px;
            top: 70%;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(8) {
            width: 4px;
            height: 4px;
            top: 10%;
            left: 70%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }

        .container:focus,
        .container:focus-visible { outline: none; box-shadow: none; }

        .logo {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .logo img {
            width: 120px;
            height: auto;
            opacity: 0.72;
            filter: drop-shadow(0 2px 12px rgba(0, 0, 0, 0.12));
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.03);
            opacity: 0.8;
            filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.16));
        }

        .brand {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            font-size: 1.1rem;
            font-weight: 500;
            color: #8e8e9f;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.1s forwards;
            position: relative;
        }

        .status::before,
        .status::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8e8e9f, transparent);
        }

        .status::before {
            left: -80px;
        }

        .status::after {
            right: -80px;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.4s forwards;
            font-style: italic;
        }



        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .brand {
                font-size: 2.5rem;
            }

            .logo img {
                width: 100px;
            }

            .notify-btn {
                width: 100%;
                max-width: 320px;
            }

            .status::before,
            .status::after {
                width: 40px;
            }

            .status::before {
                left: -60px;
            }

            .status::after {
                right: -60px;
            }

            .footer {
                left: 0;
                right: 0;
                transform: none;
                width: 100%;
                text-align: center;
                bottom: calc(1rem + env(safe-area-inset-bottom, 0px));
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .brand {
                font-size: 2rem;
            }

            .status::before,
            .status::after {
                display: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .particles { display: none !important; }
            .forward-flow { animation: none !important; }
            .particle, .envelope { animation: none !important; }

            .logo,
            .brand,
            .status,
            .tagline,
            .footer { opacity: 1 !important; animation: none !important; transform: none !important; }

            .logo img { transition: none !important; }
        }

        
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const skipEl = document.createElement('a');
            skipEl.className = 'skip-link';
            skipEl.href = '#main';
            skipEl.textContent = 'Skip to main content';
            document.body.insertBefore(skipEl, document.body.firstChild);
        });

        if (window.gsap && gsap.config) {
            gsap.config({ force3D: true, nullTargetWarn: false });
        }

        const ENVELOPE_SRC = 'https://cdn.jsdelivr.net/npm/lucide-static@0.447.0/icons/mail.svg';
        let MAX_ENVELOPES = 28;
        let MAX_PARTICLES = 60;

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        function animateEnvelope(el) {
            const startTop = randomInRange(window.innerHeight * 0.15, window.innerHeight * 0.85);
            const startLeft = window.innerWidth + randomInRange(80, 240);
            el.style.top = startTop + 'px';
            el.style.left = startLeft + 'px';

            const size = randomInRange(18, 34);
            el.style.width = size + 'px';
            el.style.height = size + 'px';
            el.style.opacity = randomInRange(0.08, 0.18).toFixed(2);

            const travelDuration = randomInRange(16, 24);
            const bobAmplitude = randomInRange(6, 16);
            const bobDuration = randomInRange(2.6, 4.2);
            const rotAmount = 0;

            gsap.set(el, { willChange: 'transform' });
            gsap.to(el, {
                x: -(window.innerWidth + 600),
                ease: 'sine.inOut',
                duration: travelDuration,
                onComplete: () => {
                    el.remove();
                }
            });

            gsap.to(el, {
                y: `+=${bobAmplitude}`,
                duration: bobDuration,
                ease: 'sine.inOut',
                yoyo: true,
                repeat: -1
            });

            gsap.to(el, {
                rotation: rotAmount,
                transformOrigin: '50% 50%',
                duration: randomInRange(2.5, 4.5),
                ease: 'sine.inOut',
                yoyo: true,
                repeat: -1
            });
        }

        function prune(selector, max) {
            const container = document.querySelector('.particles');
            const nodes = container.querySelectorAll(selector);
            if (nodes.length > max) {
                const excess = nodes.length - max;
                for (let i = 0; i < excess; i++) {
                    nodes[i].remove();
                }
            }
        }

        function spawnEnvelope() {
            const container = document.querySelector('.particles');
            prune('.envelope', MAX_ENVELOPES);
            const img = document.createElement('img');
            img.className = 'envelope';
            img.alt = '';
            img.setAttribute('aria-hidden', 'true');
            img.src = ENVELOPE_SRC;
            container.appendChild(img);
            animateEnvelope(img);
        }

        function addRandomParticles() {
            const container = document.querySelector('.particles');
            prune('.particle', MAX_PARTICLES);
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = randomInRange(2, 6);
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(particle);
            }
        }

        let spawnIntervalId = null;

        function startSpawning() {
            if (spawnIntervalId != null) return;
            spawnIntervalId = setInterval(() => {
                const batch = 1;
                for (let i = 0; i < batch; i++) setTimeout(spawnEnvelope, i * 600);
            }, 5200);
        }

        function stopSpawning() {
            if (spawnIntervalId != null) {
                clearInterval(spawnIntervalId);
                spawnIntervalId = null;
            }
        }

        window.addEventListener('load', async () => {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
            if (prefersReducedMotion.matches) return;

            document.querySelectorAll('.envelope').forEach(animateEnvelope);
            for (let i = 0; i < 6; i++) setTimeout(spawnEnvelope, i * 900);
            startSpawning();
            setInterval(addRandomParticles, 15000);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopSpawning();
                } else {
                    startSpawning();
                }
            });
        });
    </script>
